<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>One Question ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  height: 100vh;

  display: flex;
  justify-content: center;
  align-items: center;

  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  font-family: Arial, sans-serif;
  text-align: center;
}

.box {
  background: white;
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.2);
  max-width: 420px;
  width: 90%;
}

h1 {
  margin-bottom: 15px;
}

.cat {
  width: 200px;
  border-radius: 15px;
  margin: 10px 0 20px 0;
}

.buttons {
  position: relative;
  height: 80px;
}

button {
  padding: 10px 18px;
  font-size: 16px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  font-weight: bold;
}

#yesBtn {
  background: #2ee59d;
  color: white;
}

#noBtn {
  background: #ff5c5c;
  color: white;
  position: absolute;
}

#result {
  display: none;
  margin-top: 20px;
}

.link {
  display: inline-block;
  margin-top: 10px;
  padding: 8px 14px;
  background: #7c5cff;
  color: white;
  text-decoration: none;
  border-radius: 10px;
}
</style>
</head>

<body>

<div class="box">

  <h1>Do you forgive me? ü•∫</h1>

  <!-- Cute cat image (upload cat.jpg to repo) -->
  <img src="cat.gif" class="cat">

  <div class="buttons">
    <button id="yesBtn">Yes ‚ù§Ô∏è</button>
    <button id="noBtn">No üò§</button>
  </div>

  <!-- Hidden result section -->
  <div id="result">
    <h2>Yayyy ü•πüíñ</h2>
    <img src="happy.gif" width="200" style="border-radius:12px;">
    <br>
    <a href="thankyou.html" class="link">continue ‚ù§Ô∏è</a>
  </div>

</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const result = document.getElementById("result");

// make NO button run away
document.addEventListener("mousemove", (e) => {
  const rect = noBtn.getBoundingClientRect();
  const dist = Math.hypot(e.clientX - rect.x, e.clientY - rect.y);

  if (dist < 120) {
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 120 - 60;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
  }
});

// YES button action
yesBtn.addEventListener("click", () => {
  result.style.display = "block";
});
</script>

</body>
</html>
